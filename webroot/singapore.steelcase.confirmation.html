<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
		<link rel="stylesheet" type="text/css" href="css/style.min.css" />
		<title>Polycom</title>
	</head>
	<body>

		<header id="site-header">
			<div class="container group">
				<div class="col twelve">
					<img src="images/cobrand.png" alt="Polycom logotype" class="logo cobrand">
					<div class="disclaimer">Innovation Roadshow 2016</div>
				</div>	
			</div>
			<div class="container group relative">
				<div class="col nine">
					<h1>
						<img src="images/campaign-logo.png" alt="Together by design">
						<small>Thanks for your registration. <br>See you at the event.</small>
					</h1>
				</div>
			</div>

		</header>

		<main id="site-main">
			
			<section class="confirmation">
				<div class="container">
						<div class="group">
							<div class="col two offset-by-two">
								<img src="images/calendar.jpg">
							</div>
							<div class="col six">
								<h3>Download Calendar Event</h3>
								<p>Polycom Innovation Roadshow 2016</p>
								<button>Download now</button>
							</div>
						</div>
					
				</div>
			</section>

		</main>

		<footer id="site-footer">
			&copy; Copyright Polycom. All rights reserved.
		</footer>

		<script src="js/min/script.min.js"></script>
	</body>
</html>
